<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码管理器 - 主面板 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/crypto.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- 顶部导航栏 -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">密码管理器</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="addNewBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                            添加密码
                        </button>
                        <button id="logoutBtn" class="text-gray-600 hover:text-gray-800">
                            退出
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区 -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 搜索栏 -->
            <div class="mb-6">
                <input type="text" 
                       id="searchInput" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="搜索密码...">
            </div>

            <!-- 密码列表 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="passwordList">
                <!-- 密码卡片模板 -->
                <div class="bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition duration-200">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">GitHub</h3>
                        <span class="text-sm text-gray-500">工作</span>
                    </div>
                    <p class="text-gray-600 mb-2">username@example.com</p>
                    <div class="flex justify-between items-center">
                        <button class="text-blue-500 hover:text-blue-600">查看</button>
                        <button class="text-gray-500 hover:text-gray-600">编辑</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加/编辑密码弹窗 -->
    <div id="passwordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-96">
            <h2 class="text-xl font-bold mb-4">添加密码</h2>
            <form id="passwordForm" class="space-y-4">
                <div>
                    <input type="text" id="title" class="w-full px-4 py-2 border rounded-lg" placeholder="标题" required>
                </div>
                <div>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg" placeholder="用户名">
                </div>
                <div class="relative">
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg" placeholder="密码" required>
                    <button type="button" id="generatePasswordBtn" class="absolute right-2 top-2 text-blue-500 hover:text-blue-600">
                        生成
                    </button>
                </div>
                <div>
                    <input type="url" id="website" class="w-full px-4 py-2 border rounded-lg" placeholder="网站地址">
                </div>
                <div>
                    <select id="category" class="w-full px-4 py-2 border rounded-lg">
                        <option value="personal">个人</option>
                        <option value="work">工作</option>
                        <option value="finance">财务</option>
                        <option value="social">社交</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 密码查看模态框 -->
    <div id="viewPasswordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-800" id="modalTitle"></h3>
                <p class="text-gray-600" id="modalUsername"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">密码:</label>
                <div class="flex items-center">
                    <input type="text" 
                           id="modalPassword" 
                           class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           readonly>
                    <button id="copyPasswordBtn" 
                            class="ml-2 bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600">
                        复制
                    </button>
                </div>
            </div>
            <div class="text-right">
                <button id="closeModalBtn" 
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">
                    关闭
                </button>
            </div>
        </div>
    </div>
</body>
</html>
